version: '3'
services:
  mongodb:
    image: mongo
    container_name: db
    restart: unless-stopped
    ports:
      - "27016:27017"
    volumes:
      - ./db:/data/db
    networks:
      - db-network
  
  backend:
    container_name: cinema-backend
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        - DATABASE=mongodb://mongodb:27017/cinema
        - PORT=3000
    ports:
      - "3000:8000"
    volumes:
      - ./backend:/usr/src/app
    networks:
      - db-network
    links:
      - mongodb

volumes:
  db:

networks:
  db-network:
    driver: bridge
